<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <section class="order-notes-section mt-5 m-5 d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                Order Notes
              </button>
            </h2>
            <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Order status changed from Panding  payment to Processing.">April 20 2024 at 5:53pm <a href="#">Delete notes</a></div>
              <div class="accordion-body" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="bKash payment completed. Transaction  ID #AGD0BL2E7A">April 20 2024 at 5:53pm <a href="#">Delete notes</a></div>
              <span">Add note</span>
              <div class="input-group" style="border:none; box-shadow: none; outline:none;">
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
              <div class="input-group mb-3 mt-2" >
                <select class="form-select" id="inputGroupSelect02">
                  <option selected>Private Note</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <button type="button" class="btn">Add</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    <!-- js -->
    <script src="./libs/bootstrap/bootstrap.bundle.min.js"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>
</html>
