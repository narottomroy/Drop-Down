<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Note</title>
  <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="container mt-5">
    <div class="card">
      <div class="card-header">
        <p>Order notes</p>
      </div>
      <div class="card-body">
        <div style="overflow-y: scroll; height: 400px;">
          <div class="alert alert-danger" role="alert">
            <p class="">Order status changed from Pending payment to Processing</p>
            <span style="font-family: italic; font-size: 15px; font-weight: bold;">Narottom Roy 24 April 24 <a href="#">Deleted</a></span>
          </div>
          <div class="alert alert-danger" role="alert">
            <p>bKash payment completed. Transaction ID #AG0BL2E7A. Amount:1350</p>
            <span style="font-family: italic; font-size: 15px; font-weight: bold;">Narottom Roy 24 April 24 <a href="#">Deleted</a></span>
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Comments</label>
          </div>
          <div class="input-group mb-3 mt-2">
            <div class="row">
              <div class="col-md-10">
                <select class="form-select" id="inputGroupSelect02">
                  <option selected>Private Note</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-md-2">
                <button type="button" class="btn btn-success">Add</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- JS file -->
  <script src="./libs/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
